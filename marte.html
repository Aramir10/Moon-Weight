		  var user = prompt("input your weight ");

			var gmars =3.7;
			var luna = 1.6;
			var final;
			var name;
			final = parseInt(final);

		if(planet === 1)
       {
        final = peso * gmars/ gearth;
				name = "Mars";
       }

else if(planet === 2)
      {
        final = peso * luna/ gearth;
				name = "Moon";
			}
			else
			{
				alert("thats  not valid ")
			}


			document.write(" Your weight in " + name +  " is " + final );
		</script>
	</body>
